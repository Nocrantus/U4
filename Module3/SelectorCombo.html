<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Combination Of Selectors</title>
		<style>
			p.classred{
				color:red;
			}
			h1,h2{
				color:green;
			}
			h1,h2,h3.classred{
				font-family:"comic sans", sans-serif;
			}
			
		</style>
	</head>
	
	<body>
		<p class="classred">should be red</p>
		<h1>should be green</h1>
		<h2>should be green</h2>
		<h3>no color</h3>
		<h3 class="classred">sans serif</h3>
	</body>
</html>
