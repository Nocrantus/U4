<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Pseudo Classes</title>
		<style>
			a:link{
				color: green;
			}
			a:active{
				display: none;
			}
			a:visited{
				color: aqua;
			}
			a:focus{
				color: red;
			}
			a:hover{
				font-size: 48px;
			}
		</style>
	</head>
	
	<body>
		<ul>
			<li><a href="http://nocrantus.github.io/U4/Module3/ColorByNumber.html">Color By Number</a></li>
		</ul>
	</body>
</html>
